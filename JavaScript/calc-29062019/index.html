<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>

    <table>
      <tr>
        <td colspan="4" id="output"></td>
      </tr>
      <tr>
        <td>%</td>
        <td>&#x221A;</td>
        <td id="square">x<sup>2</sup>
        </td>
        <td>1/x</td>
      </tr>
      <tr>
        <td>CE</td>
        <td id="clear">C</td>
        <td>&#8592;</td>
        <td>&#247;</td>
      </tr>
      <tr>
        <td class="copy">7</td>
        <td class="copy">8</td>
        <td class="copy">9</td>
        <td class="copy">*</td>
      </tr>
      <tr>
        <td class="copy">4</td>
        <td class="copy">5</td>
        <td class="copy">6</td>
        <td class="copy">-</td>
      </tr>
      <tr>
        <td class="copy">1</td>
        <td class="copy">2</td>
        <td class="copy">3</td>
        <td class="copy">+</td>
      </tr>
      <tr>
        <td>&#177;</td>
        <td class="copy">0</td>
        <td class="copy">.</td>
        <td id="calculate-result">=</td>
      </tr>
    </table>

    <script src="js/script.js"></script>
  </body>

</html>
