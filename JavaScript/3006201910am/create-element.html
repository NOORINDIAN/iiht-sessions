<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <h1>Create Element</h1>

    <script>
      document
        .querySelector('h1')
        .onclick = function () {
          //document.body.innerHTML = document.body.innerHTML + "<p>a new para</p>";
          var pNode = document.createElement('p');
          var pText = document.createTextNode("Hello world");
          pNode.appendChild(pText);
          pNode.setAttribute('class', 'para-style');
          document
            .body
            .appendChild(pNode);
        }
    </script>
  </body>

</html>
