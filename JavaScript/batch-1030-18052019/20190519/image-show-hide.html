<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Show/Hide</title>
  </head>

  <body>
    <img src="images/pexels-photo-414612.jpeg" id="image" alt="beautiful lake"/>

    <button id="show-image">Show</button>
    <button id="hide-image">Hide</button>

    <script>
      document
        .querySelector('#show-image')
        .onclick = function () {
          document
            .querySelector('#image')
            .style
            .display = 'block';
        }

      document
        .querySelector('#hide-image')
        .onclick = function () {
          document
            .querySelector('#image')
            .style
            .display = 'none';
        }
    </script>
  </body>

</html>
