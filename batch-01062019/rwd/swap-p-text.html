<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swap</title>
  </head>

  <body>
    <p id="para1">First para</p>
    <p id="para2">Second para</p>
    <button>Swap</button>
    <script>
      document
        .querySelector('button')
        .onclick = function () {
          
            
            
          var secondParaText = document
            .querySelector('#para2')
            .innerHTML;

          document
            .querySelector('#para1')
            .innerHTML = secondParaText;
          document
            .querySelector('#para2')
            .innerHTML = firstParaText;
        }
    </script>
  </body>

</html>
